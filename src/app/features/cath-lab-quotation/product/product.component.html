<h1 mat-dialog-title>{{ productForm.controls['name'].value }}</h1>
<div mat-dialog-content fxLayout="column">
  <form [formGroup]="productForm">
    <div>
      <mat-form-field fxFlex>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field fxFlex>
        <mat-label>Description</mat-label>
        <textarea style="height: 150px;" matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field fxFlex>
        <mat-label>Brand</mat-label>
        <input matInput formControlName="brand" required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-option *ngFor="let category of ['Stent', 'Wire', 'Balloon']" [value]="category">{{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field fxFlex>
        <mat-label>Thai Price (฿)</mat-label>
        <input matInput formControlName="thaiPrice" type="number" required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Inter Price (฿)</mat-label>
        <input matInput formControlName="interPrice" type="number" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field fxFlex>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option *ngFor="let status of ['In stock', 'Discontinue', 'Postpone']" [value]="status">{{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="submit()" [disabled]="!productForm.valid">{{ addMode ? 'Create' : 'Update' }}</button>
  <button mat-button mat-dialog-close>Discard</button>
</div>
